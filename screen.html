<!doctype html><!-- // Ãºtf8 -->
<html>
<head>
	<title> FlockWave 0.01.0000 </title>
	
	<link rel="icon" href="assets/drone.128x128.png" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="assets/bootstrap/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="assets/screen.less.css">
	<link rel="stylesheet" type="text/css" href="assets/jquery-ui.core.css">
	<link rel="stylesheet" type="text/css" href="assets/jquery-ui.structure.css">
	<link rel="stylesheet" type="text/css" href="assets/jquery-ui.theme.css">
	
	<script src="assets/jquery.js"></script>
	<script src="assets/jquery-ui.js"></script>
	<script src="assets/general.js"></script>
	<script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyBm7xuMYXPGHw1kAHRBoxaAdbfpLPMJiGM&sensor=false&extension=.js'></script>
	<script src='assets/gmap3.js'></script>
	<script src="assets/socket.io.js"></script>
	<script src="assets/screen.js"></script>
	
</head>
<script>

	options = {

		groupButtons    : 6,
		directButtons   : 15,
	    featureSwitches : {"sw1":"Engine","sw2":"Light","sw3":"Piro"},
	    commandButtons	: {
	    	"takeoff"		: "Takeoff",
	    	"nextchoreo"	: "Next<br>Choreo",
	    	"gohome"		: "Return<br>home",
	    	"land"			: "Land",
	    	"reseterror"	: "Reset<br>Error",
	    	"halt"			: "Halt",
		},
		powerSliders	:  {"p1":"Rotor speed limiter","p2":"Direction override"}

	}

</script>
<body>

    <div class="templates">
		<script type="text/template" id="group-button">

			<button onclick="performAction(this,'click')" data-nr="[[n]]"> Group [[n]] </button>

		</script>
		<script type="text/template" id="direct-button">

			<button onclick="performAction(this,'click')" data-nr="[[nn]]"> [[nn]] </button>

		</script>
		<script type="text/template" id="feature-switch">

            <div class="onoff">
            	<label> [[capt]] </label>
            	<div class="switch-off" onmousedown="performAction(this,'click')"><button data-code="[[code]]"><span></span></button></div>
			</div>

		</script>
		<script type="text/template" id="power-slider">

            <label>[[capt]]</label>
			<div class="encaps"><div class="slider" id="slider-[[code]]"></div></div>

		</script>
		<script type="text/template" id="command-button">

			<button onclick="performAction(this,'click')" data-code="[[code]]"> [[capt]] </button>

		</script>
	</div>

	<div class="map-box" id="venue-map">
	</div>


	<div class="control-box">
		<div class="control-area group-buttons"    ><script> dw(iterateHTML("#group-button"   ,options.groupButtons    )); </script></div>
		<div class="control-area direct-buttons"   ><script> dw(iterateHTML("#direct-button"  ,options.directButtons   )); </script></div>
		<div class="control-area feature-switches" ><script> dw(iterateHTML("#feature-switch" ,options.featureSwitches )); </script></div>
		<div class="control-area power-sliders"    ><script> dw(iterateHTML("#power-slider"   ,options.powerSliders    )); </script></div>
		<div class="control-area command-buttons"  ><script> dw(iterateHTML("#command-button" ,options.commandButtons  )); </script></div>
	</div>
	
	<pre class="underbar"></pre>
	<div class="stats">
	    
	    <header>
	    	LIVE STATS
	    	<button onclick="App.stats.reset()"> RESET </button>
	    </header>
	    <div class="meters">
			<div> Packets sent: <span id="packet-sent">&nbsp;</span></div>
			<div> Packets recv: <span id="packet-recv">&nbsp;</span></div>
			<div> Frames / sec: <span id="framepersec">&nbsp;</span><p id="fps-bar"></p></div>
		</div>
	
	</div>
	
	<script>

	    $("[id^='slider-']").slider();

	</script>



</body>
</html>
